<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/calculator.png">
</head>
<body>
    <h2 class="title"><em>Calculadora Nter</em> ðŸ’»</h2>
    <div class="calculator">
        <div class="calculator__screen" id="screen">0</div>
        <div class="calculator__buttons">
            <button class="calculator__button calculator__button--on" id="on">ON</button>
            <button class="calculator__button calculator__button--mem" id="m-plus">M+</button>
            <button class="calculator__button calculator__button--mem" id="mc">MC</button>
            <button class="calculator__button calculator__button--mem" id="mr">MR</button>
            <button class="calculator__button calculator__button--off" id="off">OFF</button>
            <button class="calculator__button" id="num7">7</button>
            <button class="calculator__button" id="num8">8</button>
            <button class="calculator__button" id="num9">9</button>
            <button class="calculator__button calculator__button--operator" id="porcent">%</button>
            <button class="calculator__button calculator__button--mem" id="ce">CE</button>
            <button class="calculator__button" id="num4">4</button>
            <button class="calculator__button" id="num5">5</button>
            <button class="calculator__button" id="num6">6</button>
            <button class="calculator__button calculator__button--operator" id="multiply">x</button>
            <button class="calculator__button calculator__button--operator" id="divide">Ã·</button>
            <button class="calculator__button" id="num1">1</button>
            <button class="calculator__button" id="num2">2</button>
            <button class="calculator__button" id="num3">3</button>
            <button class="calculator__button calculator__button--operator" id="add">+</button>
            <button class="calculator__button calculator__button--operator" id="subtract">-</button>
            <button class="calculator__button" id="num0">0</button>
            <button class="calculator__button" id="num00">00</button>
            <button class="calculator__button" id="decimal">.</button>
            <button class="calculator__button" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
